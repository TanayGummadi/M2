plugins {
    id 'java'
}

defaultTasks 'jar'

repositories {
    flatDir {
        dirs 'lib'
    }
    mavenCentral()
}

dependencies {
    compile (name: 'resources', ext: 'jar')
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes (
            'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain',
            'Class-Path': configurations.compile.collect{it.toURI().toString()}.join(' '))
    }
}
